<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    
<section class="header-area" id="header">
    <div class="container">
        <div class="heading-title">
            <h2>Header</h2>
        </div>
        <div class="header-content">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="box-1">1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-7">
                    <div class="box-2">1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-5">
                    <div class="box-3">1.3</div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ============================ Hero  -->
<section class="hero-area" id="hero">
    <div class="container">
        <div class="heading-title">
            <h2>Hero</h2>
        </div>
        <div class="hero-content">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 d-md-block d-none">
                            <div class="box-1">2.1</div>
                        </div>

                        <div class="col-md-4">
                            <div class="box-2">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box-3 box-4">3</div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ============================ Body  -->
<section class="body-area" id="body">
    <div class="container">
        <div class="heading-title">
            <h2>Body</h2>
        </div>
        <div class="body-content">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9">
                            <div class="box-1">4.1</div>
                        </div>
                        <div class="col-sm-3 d-md-none">
                            <div class="box-4">3</div>
                        </div>
                        <div class="col-md-8">
                            <div class="box-2">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box-3 .box-5">5</div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- =========================== Bar  -->
<section class="bar-area" id="bar">
    <div class="container">
        <div class="heading-title">
            <h2>Bar</h2>
        </div>
        <div class="bar-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box-1">5</div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- =========================== Footer  -->
<section class="footer-area" id="area">
    <div class="container">
        <div class="heading-title">
            <h2>Footer</h2>
        </div>
        <div class="footer-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box-2">6</div>
                </div>
            </div>
        </div>
    </div>
</section>



</body>
</html>
